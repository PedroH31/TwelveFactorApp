name: Deploy

on:
  workflow_run:
    workflows:
      - Integração continua
    types:
      - completed
    branches:
      - main
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
    environment:
      name: production
      url: https://appdozefatores.fly.dev